<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Maker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-center text-3xl font-bold my-4">Kotak Maker</h1>
    <div class="flex">
        <div class="w-1/2 flex flex-col justify-center p-7 h-[80vh] bg-white shadow-md rounded-lg">
            <form class="mb-4 space-y-4">
                <div>
                    <label for="width" class="block text-sm font-medium text-gray-700">Width</label>
                    <input id="width" class="border-2 border-gray-300 p-2 rounded w-full" type="number">
                </div>
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700">Height</label>
                    <input id="height" class="border-2 border-gray-300 p-2 rounded w-full" type="number">
                </div>
            </form>
            <button class="mb-4 p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700" type="button" onclick="getValues()">Get Values</button>
            <div id="code" class="h-fit w-full bg-gray-500 rounded-md py-2 px-2 text-white"></div>
        </div>
        <div class="w-1/2 flex justify-center items-center h-[80vh] bg-gray-200 rounded-lg">
            <div id="kotak" class=""></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
